id: org.actualbudget.actual
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: actual
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=x11
  - --socket=wayland
  - --filesystem=home
modules:
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install actual-wrapper.sh /app/bin/actual
    sources:
      - type: script
        dest-filename: actual-wrapper.sh
        commands:
          - exec zypak-wrapper /app/main/actual "$@"

  - name: actual
    buildsystem: simple
    build-commands:
      - mkdir /app/main
      - cp -R * /app/main
      - install -Dm644 resources/extra-resources/linux/org.actualbudget.actual.desktop -t /app/share/applications/
      - install -Dm644 resources/extra-resources/org.actualbudget.actual.png -t /app/share/icons/hicolor/128x128/apps/
      # - install -Dm644 resources/extra-resources/org.actualbudget.actual.metainfo.xml -t /app/share/metainfo
    sources:
      - type: archive
        url: https://github.com/MikesGlitch/actual/releases/download/v23.9.0/linux-unpacked-x64.zip
        sha256: e0cf8b553212b7079d8868dd398218d244ebed7755402b823b7b6b6c6206d60c
        only-arches:
          - x86_64
