  - name: wrapper
    buildsystem: simple
    build-commands:
      - 'install actual-wrapper.sh /app/bin/actual'
    sources:
      - type: script
        dest-filename: actual-wrapper.sh
        commands:
          - 'exec zypak-wrapper /app/actual/actual \"$@\"'
  - name: actual
    buildsystem: simple
    build-commands:
      - 'mkdir --parents /app/actual'
      - 'if [ -d actual-linux-x64 ]; then mv --target-directory=/app/actual actual-linux-x64/*; fi'
      - 'if [ -d actual-linux-arm64 ]; then mv --target-directory=/app/actual actual-linux-arm64/*; fi'
    sources:
      - type: archive
        url: https://github.com/actualbudget/actual/releases/download/v25.10.0/Actual-linux-x86_64-unpacked.zip
        sha256: b4cd16853a90e4d286dc58029c73d3093437963707a3af93ba656ca1e41d8c5d
        only-arches:
          - x86_64
