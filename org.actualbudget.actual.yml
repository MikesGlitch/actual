id: org.actualbudget.actual
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: actual
finish-args:
  - --share=ipc
  - --share=network
  - --device=dri
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: wrapper
    buildsystem: simple
    build-commands:
      - install actual-wrapper.sh /app/bin/actual
    sources:
      - type: script
        dest-filename: actual-wrapper.sh
        commands:
          - exec zypak-wrapper /app/main/actual "$@"

  - name: actual
    buildsystem: simple
    build-commands:
      - mkdir /app/main
      - cp -R * /app/main
      - install -Dm644 org.actualbudget.actual.desktop -t /app/share/applications/
      - install -Dm644 org.actualbudget.actual.png -t /app/share/icons/hicolor/512x512/apps/
      - install -Dm644 org.actualbudget.actual.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://github.com/MikesGlitch/actual/releases/download/v23.9.0/linux-unpacked-x64.zip
        sha256: 70a64dc14bf42cfaaae61aa6279ae169586cc71bc49a1f0b2bb9bf5995919baf
        only-arches:
          - x86_64
      - type: file
        path: org.actualbudget.actual.desktop
      - type: file
        path: org.actualbudget.actual.png
      - type: file
        path: org.actualbudget.actual.metainfo.xml
